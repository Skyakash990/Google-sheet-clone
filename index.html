<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> -->
    <title>Google Sheet</title>
</head>
<body>
    <!-- filter div -->
     <div>
        <form class="form-container fr-alc" action="">
            <select name="fontFamily" id="">
                <option value="default">Default</option>
                <option value="f2">Font2</option>
                <option value="f3">Font3</option>
                <option value="f4">Font4</option>
            </select>
            <input type="text" name="fontSize" value="18px" id="">
            <div>
                <input  type="checkbox" name="fontWeight" id="isBold">
                <label  for="isBold" class="material-symbols-outlined">format_bold</label>
            </div>
            <div>
                <input type="checkbox" name="fontStyle" id="isItalic">
                <label id="isItalic" class="material-symbols-outlined">format_italic</label>
            </div>
            <div>
                <input type="checkbox" name="fontUnderline" id="isUnderline">
                <label for="isUnderline" class="material-symbols-outlined">format_underlined</label>
            </div>
            <div class="align-container flex fr-alc">
                <div>
                    <input type="radio" name="align" value="left" id="left">
                    <label for="left" class="material-symbols-outlined">format_align_left</label>
                </div>
                <div>
                    <input type="radio" name="align" value="center" id="center">
                    <label for="center" class="material-symbols-outlined">format_align_center</label>
                </div>
                <div>
                    <input type="radio" name="align" value="right" id="right">
                    <label for="right" class="material-symbols-outlined" >format_align_right</label>
                </div>
            </div>
            <div>
                <input type="color" name="text-color" id="text-color">
                <label for="text-color"class="material-symbols-outlined">format_color_text</label>
            </div>
            <div>
                <input type="color" name="bg-color" value="#ffffff" id="bg-color">
                <label for="bg-color" class="material-symbols-outlined">format_color_fill</label>
            </div>
        </form>

     </div>
    <div class="container">
        <div class="box">
            <div class="selected-cell">A1</div>
            <input type="text"  name="" id="formula-input">
        </div>

        <div class="head-row"></div>
        <div class="serial-no"></div>
        <div class="body"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
